apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nifi
spec:
  serviceName: nifi-headless
  replicas: 1
  selector:
    matchLabels:
      app: nifi
  template:
    metadata:
      labels:
        app: nifi
    spec:
      containers:
      - name: nifi
        image: quay.io/p_ryttel/nifi:1.23.2
        imagePullPolicy: Always
        env:  
            - name: NIFI_WEB_HTTP_PORT
              value: "8080"
            # - name: NIFI_WEB_HTTPS_HOST
            #   value: ""            
            # - name: NIFI_WEB_HTTPS_PORT
            #   value: ""
            # - name: SINGLE_USER_CREDENTIALS_USERNAME
            #   value: "nifi"
            # - name: SINGLE_USER_CREDENTIALS_USERNAME
            #   value: "nifipassword"
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        - containerPort: 6007
          name: cluster
        volumeMounts:
        - name: data
          mountPath: /opt/nifi/nifi-current/data
        - name: logs
          mountPath: /opt/nifi/nifi-current/logs
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi            
  - metadata:
      name: logs
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
